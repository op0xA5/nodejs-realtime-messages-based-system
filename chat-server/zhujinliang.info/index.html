<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>node.js聊天室</title>
<link rel="stylesheet" href="style.css" />
<script src="jquery.js"></script>
<script src="longpoll.client.js"></script>
<script src="index.js"></script>
<script>

</script>
</head>

<body>

<div class="left">
  <div id="onlineNum" class="onlineNum">正在获取列表...</div>
    <select size="100" class="userList" id="userList" >     
    </select>
</div>
<div class="right">
	<div id="tooltip" class="tooltip">
    	<span id="connection">正在连接服务器...</span>
        <span id="showinout" class="clickable">进入退出(不显示)</span>
    </div>
    <div><textarea id="msgShow" class="msgShow" cols="100" rows="25" readonly="readonly"></textarea></div>
   
    <div class="loginPage" id="loginPage">
    	昵称：
        <input type="text" id="username" value="" /><input type="button" id="startChat" disabled="disabled" value="开始聊天" />
    </div>
    <div class="chatPage" style="display:none" id="chatPage">
    	<div id="chatTo" class="chatTo">对 <span id="toName" class="toName">所有人</span> 说:  <span id="toAll" class="toAll">(切换为所有人)</span></div>
    	<textarea class="usermsg" id="usermsg" cols="100" rows="5"></textarea>
    	<input type="button" id="sendMsg" class="sendMsg" value="发送(Ctrl+Enter)" />
    </div>
</div>

</body>
</html>
